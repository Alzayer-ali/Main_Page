<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ 404 - الصفحة غير موجودة</title>
    <link rel="stylesheet" href="404.css">
</head>
<body dir="rtl">
    <div class="error-container">
        <div class="icon-section">
            <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="error-code">
            404
        </h1>
        <h2 class="error-message">
            الصفحة غير موجودة
        </h2>
        <p class="error-description">
            عذرًا، الصفحة التي تبحث عنها قد لا تكون موجودة أو تم نقلها.
            <br>
            يمكنك العودة إلى الصفحة الرئيسية للموقع.
        </p>
        <a href="https://alzayer.org" class="home-button">
            العودة إلى الصفحة الرئيسية
        </a>
        <p class="home-link-info">
            الصفحة الرئيسية: <span class="home-link-address">alzayer.org</span>
        </p>
    </div>
</body>
</html>
