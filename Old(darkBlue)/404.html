<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ 404 - الصفحة غير موجودة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* تحديد الخط الافتراضي لـ Inter */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4" dir="rtl">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl text-center max-w-md w-full">
        <div class="mb-6">
            <svg class="mx-auto h-20 w-20 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-5xl md:text-6xl font-extrabold mb-4 text-red-300">
            404
        </h1>

        <h2 class="text-3xl md:text-4xl font-bold mb-4 text-white">
            الصفحة غير موجودة
        </h2>

        <p class="text-lg md:text-xl text-gray-300 mb-8 leading-relaxed">
            عذرًا، الصفحة التي تبحث عنها قد لا تكون موجودة أو تم نقلها.
            <br>
            يمكنك العودة إلى الصفحة الرئيسية للموقع.
        </p>

        <a href="https://alzayer.org"
           class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full
                  transition duration-300 ease-in-out transform hover:scale-105
                  shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
            العودة إلى الصفحة الرئيسية
        </a>

        <p class="mt-6 text-sm text-gray-400">
            الصفحة الرئيسية: <span class="font-semibold text-blue-400">alzayer.org</span>
        </p>
    </div>
</body>
</html>
